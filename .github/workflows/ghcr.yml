name: GHCR Publish

on:
  push:
    branches: [main, development]
    tags: ['v*']
    paths:
      - 'prime_jennie/**'
      - 'Dockerfile'
      - 'frontend/**'
      - 'pyproject.toml'
      - 'prompts/**'
      - 'scripts/**'
      - 'dags/**'
      - 'migrations/**'
      - 'alembic.ini'
      - 'docker-compose.yml'
  workflow_dispatch:

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    if: github.ref == 'refs/heads/development'
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: Wait for CI to succeed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for CI workflow to pass on ${{ github.sha }}..."
          for i in $(seq 1 60); do
            STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs \
              --jq '[.check_runs[] | select(.name == "lint-and-type-check" or .name == "test-unit" or .name == "test-e2e")] | if length == 0 then "pending" elif all(.conclusion == "success") then "success" elif any(.conclusion == "failure") then "failure" else "pending" end')
            echo "  Attempt $i: CI status = $STATUS"
            if [ "$STATUS" = "success" ]; then
              echo "CI passed!"
              break
            elif [ "$STATUS" = "failure" ]; then
              echo "CI failed — aborting deploy"
              exit 1
            fi
            sleep 10
          done
          if [ "$STATUS" != "success" ]; then
            echo "CI did not complete in time — aborting deploy"
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Copy .env from project
        run: cp /home/youngs75/projects/prime-jennie/.env .env

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & deploy
        env:
          COMPOSE_PROJECT_NAME: prime-jennie
        run: |
          echo "Deploying: $(git log --oneline -1)"
          docker compose --profile real pull
          docker compose --profile real up -d
          docker image prune -f || true
          echo ""
          echo "=== Deployment complete ==="
          docker compose --profile infra --profile gpu --profile real ps
